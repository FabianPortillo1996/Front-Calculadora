<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/main.css">
    <title>JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora con javascript</h1>
            <div class="contenedor">
                <div class="pantalla"></div>
                <div class="contenedor-botones">
                    <div class="boton funcion">X!</div>
                    <div class="boton funcion"></div>
                    <div class="boton funcion">%</div>
                    <div class="boton funcion">sen</div>
                    <div class="boton funcion">cos</div>
                    <div class="boton funcion">tan</div>
                    <div class="boton funcion">ln</div>
                    <div class="boton funcion">log</div>
                    <div class="boton funcion">1/x</div>
                    <div class="boton funcion">x^2</div>
                    <div class="boton funcion">x^y</div>
                    <div class="boton funcion">e</div>
                    <div class="boton funcion">(</div>
                    <div class="boton funcion">)</div>
                    <div class="boton funcion">pi</div>
                    <div class="boton funcion">C</div>
                    <div class="boton funcion">/</div>
                    <div class="boton funcion">X</div>
                    <div class="boton">7</div>
                    <div class="boton">8</div>
                    <div class="boton">9</div>
                    <div class="boton">4</div>
                    <div class="boton">5</div>
                    <div class="boton">6</div>
                    <div class="boton">1</div>
                    <div class="boton">2</div>
                    <div class="boton">3</div>
                    <div class="boton">0</div>
                    <div class="boton">.</div>
                    <div class="boton">+/-</div>
                    <div class="boton">BORRAR</div>
                    <div class="boton">-</div>
                    <div class="boton">+</div>
                    <div class="boton">Calcular</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/operadores.js"></script>
</body>

</html>
